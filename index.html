<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YÄ±lbaÅŸÄ± Ã‡ekiliÅŸi</title>

<style>
  /* === ARKA PLAN === */
  body{
    margin:0;
    background:linear-gradient(180deg,#0b1020,#162036,#0b1020);
    font-family: 'Poppins', sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    position:relative;
  }

  /* === KAR EFECTI === */
  .snow{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
  }
  .snow span{
    position:absolute;
    top:-10px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:snowFall linear infinite;
  }
  @keyframes snowFall {
    0% { transform:translateY(0) translateX(0); }
    100% { transform:translateY(110vh) translateX(20px); }
  }

  /* === IÅIKLAR === */
  .lights{
    position:absolute;
    top:0;
    width:100%;
    display:flex;
    justify-content:center;
    gap:12px;
    margin-top:20px;
  }
  .lights div{
    width:18px;
    height:18px;
    border-radius:50%;
    background:red;
    animation:glow 1s infinite alternate;
  }
  .lights div:nth-child(2){ background:gold; animation-delay:.2s; }
  .lights div:nth-child(3){ background:lime; animation-delay:.4s; }
  .lights div:nth-child(4){ background:deepskyblue; animation-delay:.6s; }
  .lights div:nth-child(5){ background:hotpink; animation-delay:.8s; }

  @keyframes glow{
    from{ box-shadow:0 0 8px rgba(255,255,255,.1);}
    to{ box-shadow:0 0 20px currentColor;}
  }

  /* === KUTU === */
  .container{
    text-align:center;
    width:90%;
    max-width:420px;
    padding:25px;
    background:rgba(255,255,255,0.07);
    border-radius:20px;
    backdrop-filter:blur(8px);
    box-shadow:0 0 25px rgba(255,255,255,0.1);
    animation:fadeIn .8s ease;
  }
  @keyframes fadeIn {
    from {opacity:0; transform:scale(.8);}
    to   {opacity:1; transform:scale(1);}
  }

  select{
    padding:12px;
    width:100%;
    border-radius:10px;
    border:none;
    font-size:16px;
    margin-bottom:20px;
  }

  button{
    padding:12px 22px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#ff7fbf,#ffd36b);
    color:#000;
    font-weight:bold;
    cursor:pointer;
    font-size:17px;
    width:100%;
    transition:.2s;
    box-shadow:0 0 12px rgba(255,255,255,0.3);
  }

  button:hover{
    transform:scale(1.07);
    box-shadow:0 0 18px rgba(255,255,255,0.7);
  }

  .shuffle{
    font-size:22px;
    margin-top:20px;
    display:none;
    animation:shake 0.15s linear infinite;
  }

  @keyframes shake {
    0%{transform:translateX(-2px)}
    50%{transform:translateX(2px)}
    100%{transform:translateX(-2px)}
  }

  .result{
    margin-top:25px;
    font-size:28px;
    font-weight:bold;
    color:#ffd36b;
    display:none;
    animation:pop .4s ease forwards;
  }

  @keyframes pop{
    0%{transform:scale(0.7); opacity:0;}
    100%{transform:scale(1); opacity:1;}
  }

</style>
</head>
<body>

<!-- YILBAÅI IÅIKLARI -->
<div class="lights">
  <div></div><div></div><div></div><div></div><div></div>
</div>

<!-- KAR -->
<div class="snow" id="snow"></div>

<div class="container">

  <h1>ğŸ„ YÄ±lbaÅŸÄ± Ã‡ekiliÅŸi ğŸ</h1>

  <label style="font-size:18px">Kimsin?</label>
  <select id="me">
    <option disabled selected>SeÃ§iniz</option>
    <option>Merve</option>
    <option>Ekin</option>
    <option>Åule</option>
  </select>

  <button id="btn">Ã‡ekiliÅŸ Yap âœ¨</button>

  <div class="shuffle" id="shuffle">KarÄ±ÅŸtÄ±rÄ±lÄ±yor ğŸğŸ„âœ¨</div>

  <div class="result" id="result"></div>

</div>

<script>
  /* === KAR TANESÄ° OLUÅTURUCU === */
  const snowArea = document.getElementById("snow");
  for(let i=0;i<70;i++){
    const s = document.createElement("span");
    let size = Math.random()*6 + 3;
    s.style.width = size+"px";
    s.style.height = size+"px";
    s.style.left = Math.random()*100+"%";
    s.style.animationDuration = (Math.random()*3 + 3) + "s";
    s.style.animationDelay = Math.random()*3 + "s";
    snowArea.appendChild(s);
  }

  /* === Ã‡EKÄ°LÄ°Å === */
  const names = ["Merve","Ekin","Åule"];

// Global eÅŸleÅŸme listesi
let matches = {};

function shuffleArray(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

// Sayfa aÃ§Ä±lÄ±nca herkes iÃ§in sabit bir Ã§ekiliÅŸ oluÅŸtur
function createMatches() {
  let temp = [...names];

  shuffleArray(temp); // karÄ±ÅŸtÄ±r

  matches[temp[0]] = temp[1];
  matches[temp[1]] = temp[2];
  matches[temp[2]] = temp[0];
}

createMatches(); // Ã§alÄ±ÅŸtÄ±r

const meSelect = document.getElementById("me");
const shuffle = document.getElementById("shuffle");
const result = document.getElementById("result");
const btn = document.getElementById("btn");

btn.onclick = () => {
  const me = meSelect.value;

  if(me === "SeÃ§iniz" || !me){
    alert("Ã–nce kendini seÃ§melisin ğŸ…");
    return;
  }

  const gift = matches[me];

  shuffle.style.display = "block";
  result.style.display = "none";

  setTimeout(()=>{
    shuffle.style.display = "none";
    result.innerHTML = `ğŸ‰ Hediye alacaÄŸÄ±n kiÅŸi: <br><b>${gift}</b>`;
    result.style.display = "block";
  }, 2000);
};

</script>

</body>
</html>
